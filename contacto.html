<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <header>
      <a class="logo" href="index.html" ><img src="/img/logoPlote.jpg" alt=""></a>
		<nav>
			<a href="index.html">Home</a>
			<a href="tienda.html">Tienda</a>
			<a href="equipo.html">Nuestro equipo</a>
			<a href="contacto.html">Contacto</a>
		</nav>
	</header>
    <main>
        <div class="container">  
            <form id="contact" action="" method="post">
              <h3>Formulario de Contacto</h3>
              <h4>¡Contáctenos hoy y obtenga una respuesta en 24 horas!</h4>
              <fieldset>
                <input placeholder="Nombre" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Direecion de E-mail" type="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <input placeholder="Numero Telefonico type="tel" tabindex="3" required>
              </fieldset>
              <fieldset>
                <input placeholder="Su sitio web comienza con http://" type="url" tabindex="4" required>
              </fieldset>
              <fieldset>
                <textarea placeholder="Escribe tu mensaje aqui..." tabindex="5" required></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
              </fieldset>
            </form>
        </div>
    </main>
    <footer>

		<div class="redes">
			<h3>Seguinos en nuestras redes</h3>
			<ul>
				<li>FB</li>
				<li>IG</li>
				<li>TW</li>
			</ul>
		</div>
	</footer>
</body>
